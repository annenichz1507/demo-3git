<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <form class="container">
        <h1>Personal Information</h1> <br>
        <div class="form-body">
            <div class="name">
                <label for="name"><strong>Your Name:</strong></label>
                <input type="text" name="name">
            </div>
            <div class="gender">
                <label for="gender"><strong>Gender:</strong></label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female    
            </div>
            <div class="favorite">
                <label for="favorite"><strong>Your Favorite:</strong></label> <br>
                <input type="checkbox" name="action">Cooking <br>
                <input type="checkbox" name="action">Singing <br>
                <input type="checkbox" name="action">Dancing
            </div> <br>
            <div class="country">
                <label for="country"><strong>Your Country:</strong></label>
                <select name="country" id="country">
                    <option value="country">Thailand</option>
                    <option value="country">Cambodia</option>
                    <option value="country">Laos</option>
                    <option value="country">China</option>
                </select>
            </div> <br>
            <div class="address">
                <label for="address"><strong>Address:</strong></label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </div>
        </div><br>
        <div class="form-foot">
            <button>Send</button>
        </div>
    </form>
</body>
</html>
